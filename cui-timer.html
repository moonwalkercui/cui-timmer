<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cuitimer 倒计时插件</title>
  <script src="../jquery.min.js"></script>
  <script src="cui-timer.js"></script>
</head>
<body>

  <label class="cui-timer" data-config = '{"endtime":"2017-5-2 10:10:33","callback":"diyFunc"}'></label> <!-- callback为到时后的回调 -->
  <hr>
  <label class="cui-timer" data-config = '{"endtime":"2017-5-28 10:10:33","callback":"diyFunc"}'></label>
  <hr>
  <label class="cui-timer" data-config = '{"endtime":"2017-5-21 1:33:40","msec":true}'></label>
  <hr>
  <label class="cui-timer" data-config = '{"endtime":"2017-5-19 3:13:09"}'></label>
  <hr>

  <script type="text/javascript">
    $(function(){
      $('.cui-timer').Cuitimer();
    });
    function diyFunc(){
      $('.cui-timer').eq(0).css('color','red');
    }
  </script>
</body>
</html>
